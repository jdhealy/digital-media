<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css" media="screen">
			#container {
				background: lightgrey;
				width: 960px;
			}
			
			#header {
				background: blue;
				width: 960px;
				height: 100px;
			}
			
			#rightbar {
				background: green;
				width: 200px;
				height: 500px;
				float: right;
			}
			
			#rightbox {
				background: yellow;
				width: 300px;
				height: 300px;
				float: right;
			}
			
			#footer {
				background: blue;
				width: 960px;
				height: 100px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="header">      </div>
			<div id="rightbar">    </div>
			<div id="rightbox">    </div>
			<div id="footer">      </div>
		</div>
	</body>
</html>
